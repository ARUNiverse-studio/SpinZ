<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spiZ 360° Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to the correct stylesheet -->
</head>
<body>
  <div class="container">
    <h1>spiZ 360° Image Generator</h1>
    <div class="upload-section">
      <input type="file" id="imageUpload" multiple accept="image/*">
      <button id="generateButton">Generate 360° View</button>
    </div>
    <div id="imagePreview"></div>
    <div id="viewerContainer">
      <canvas id="canvas"></canvas>
    </div>
    <div class="export-section">
      <button id="refreshButton" style="display: none;">Start Again</button> <!-- New Start Again Button -->
      <button id="exportButton" style="display: none;">Export</button> <!-- Existing Export Button -->
    </div>
  </div>
  <script src="app.js"></script> <!-- Link to the JS file -->
</body>
</html>
