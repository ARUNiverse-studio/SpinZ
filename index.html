<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to the correct stylesheet -->
</head>
<body>
  <div class="container">
    <h1>360° Image Generator</h1>
    <div class="upload-section">
      <input type="file" id="imageUpload" multiple accept="image/*, .heic">
      <button id="generateButton">Generate 360° View</button>
    </div>
    <div id="imagePreview"></div>
    <div id="viewerContainer">
      <canvas id="canvas"></canvas>
    </div>
    <div class="export-section">
      <button id="startAgainButton" style="display: none;">Start Again</button>
      <button id="exportButton" style="display: none;">Export</button>
    </div>
  </div>

  <!-- Include the heic2any library -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
  <script src="app.js"></script> <!-- Link to the JS file -->
</body>
</html>
