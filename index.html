<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spiZ 360° Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to the correct stylesheet -->
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="spiZ Logo" class="logo"> <!-- Ensure the image source is correct -->
    </div>
    <h1>spiZ 360° Image Generator</h1>
    
    <div class="upload-section" id="step1">
      <input type="file" id="imageUpload" multiple accept="image/*">
      <button id="nextButtonStep1">Next</button>
    </div>

    <div id="viewerContainer" style="display: none;" id="step2">
      <canvas id="canvas"></canvas>
      <button id="nextButtonStep2" style="display: none;">Next</button>
    </div>
    
    <div class="export-section" id="step3" style="display: none;">
      <button id="startAgainButton" style="display: none;">Start Again</button>
      <button id="exportButton" style="display: none;">Export</button>
    </div>
  </div>
  <script src="app.js"></script> <!-- Link to the JS file -->
</body>
</html>
